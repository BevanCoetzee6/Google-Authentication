<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Search a Book:</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search Text">
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-outline-success btn-rounded" (click)="searchBook()">Search Book</button>
    </div>
  </div>
</div>
